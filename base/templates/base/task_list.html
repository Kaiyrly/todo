<h1>My To Do List!</h1>
<a href="{% url 'task_create' %}">Add Item</a>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href = "{% url 'task_detail' task.id %}">View</a></td>
        <td><a href = "{% url 'task_update' task.id %}">Update</a></td>
        <td><a href = "{% url 'task_delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No Item!</h3>
    {% endfor %}
</table>
